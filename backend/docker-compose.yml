version: '3.8'

services:
  # Banco de Dados
  postgres:
    image: postgres:15-alpine
    container_name: dalivim_postgres
    environment:
      # Usuário e senha conforme definimos anteriormente (p/p)
      POSTGRES_USER: p
      POSTGRES_PASSWORD: p
      POSTGRES_DB: dalivim
    ports:
      # Mapeamento: Porta Externa 5433 -> Porta Interna 5432
      # Isso permite que você acesse o banco pelo DBeaver/pgAdmin na porta 5433
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Se você tiver um arquivo de schema inicial, descomente a linha abaixo:
      # - ./backend/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U p -d dalivim"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - dalivim_network

  # Sua API (Go)
  backend:
    build:
      context: ./backend # A pasta onde está o Dockerfile acima
      dockerfile: Dockerfile
    container_name: dalivim_backend
    ports:
      - "8080:8080"
    environment:
      # Configuração para conectar no container do postgres
      DB_HOST: postgres
      DB_PORT: 5432     # O container backend fala com o postgres na porta interna (5432)
      DB_USER: p
      DB_PASSWORD: p
      DB_NAME: dalivim
      DB_SSLMODE: disable
      SERVER_PORT: 8080
      # Permite que seu frontend local (npm start) acesse a API
      ALLOWED_ORIGINS: http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - dalivim_network

volumes:
  postgres_data:
    driver: local

networks:
  dalivim_network:
    driver: bridge